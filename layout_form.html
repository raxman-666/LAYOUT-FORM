				</tr>
				<tr>
					<td id="navbar" colspan="2">

							<li><a href="#">Menu 1</a></li>
							<li><a href="#">Menu 2</a></li>

						</ul>
					</td>
				</tr>
			</table>
		</div>
		<div id="content">
			<table border="0">

					<td width="150px;">NIK</td>
					<td>:</td>
					<td><input id="textbox" type="text" name=""></td>
				</tr>

					<td bgcolor="">Pekerjaan</td>

					<td><input id="textbox" type="text" name=""></td>
				</tr>
				<tr>
					<td bgcolor="">Jenis Kelamin</td>
					<td>:</td>
					<td><input style="margin-left: 20px;" type="radio" name="">Laki - Laki

					<td bgcolor="">Agama</td>

					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>

				</tr>
			</table>
		</div>
